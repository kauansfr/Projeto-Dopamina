<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ccc77a1de7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styleLogin.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="box_logo">
            LOGO
        </div>

        <nav class="nav_menu">
            <a id="id_home" href="./home.html">Home</a>
            <a id="id_dopamina" href="#">Dopamina</a>
            <a id="id_atvFisica" href="#">Atv. Física</a>
            <a id="id_rotina" href="#">Rotina</a>
            <a id="id_sobreMim" href="#">Sobre Mim</a>
        </nav>
    </header>

    <div class="container_login">
        <div class="box_login">
            <div class="div_tituloLogin">
                <h1>Login</h1>
                <p id="titulo">Insira os dados abaixo:</p>
            </div>

            <div class="box_input">
                <div class="div_input1">
                    <p id="titulo_input">Email</p>
                    <input id="input_email" class="input1">

                    <p id="titulo_input">Senha</p>
                    <input id="input_senha" type="password" class="input2">

                    <br>

                    <div class="box_buttonLogin">
                        <button id="button_login" onclick="usuarioLogado()">
                            Login
                        </button>

                        <p id="naoTemUmaConta">Ainda não possui conta? <a href="./cadastro.html">Cadastre-se</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
