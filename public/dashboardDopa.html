<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/varuna" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleDashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <div class="box_logo">
            <img src="./assets/icon/logo-Dopamine-se.png">
        </div>
    </header>

    <div class="main">
        <div class="side_bar">

            <h2>Menu Lateral</h2>

            <div class="options">

                <div class="option_palavrasCruzadas" onclick="acessarPalavrasCruzadas()">
                    Palavras-Cruzadas
                </div>

                <div class="option_dashboard" onclick="aparecerDashboard()">
                    Dashboard
                </div>

                <div class="option_ranking" onclick="aparecerRanking()">
                    Ranking
                </div>

                <div class="option_logout" onclick="acessarIndex()">
                    Logout
                </div>
            </div>
        </div>

        <div class="container_content1" style="display: none;">
            <div class="container_players">
                <div class="totalPlayers">
                    <div class="title_totalPlayers">
                        Total de Jogadores
                    </div>

                    <div class="number_totalPlayers" id="inner_totalJogadores">
                        
                    </div>
                </div>

                <div class="howMany_finished">
                    <div class="title_finished">
                        Média Tempo de Conclusão
                    </div>

                    <div class="number_finished" id="inner_mediaTempoConclusao">
                        
                    </div>
                </div>
            </div>

            <div class="container_dashboard">
                <div class="dashboard">

                    <div class="containerGraphics1">
                        <div>

                            <canvas id="myChart1">

                            </canvas>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container_content2">
            <div class="box_ranking" style="border: 2px solid red;">
                <div class="ranking" style="border: 2px solid green;">

                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>

<!-- <script src="./js/scriptDashboard.js"></script> -->

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="./js/scriptDashboard.js"></script>
