<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/varuna" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleDashboard.css">
    <title>Dashboard</title>
</head>

<body onload="loadPage()">
    <header>
        <div class="box_logo" onclick="acessarIndex()">
            <img src="./assets/icon/logo-Dopamine-se.png">
        </div>
    </header>

    <div class="main">
        <div class="side_bar">

            <div class="nomeBox">
                <p>Seja bem-vindo,</p>
                <span id="nomeBox"><h2></h2></span>
            </div>   

            <div class="options">

                <div class="option_palavrasCruzadas" onclick="acessarPalavrasCruzadas()">
                    Palavras Cruzadas
                </div>

                <div class="option_dashboard" onclick="aparecerDashboard()">
                    Dashboard
                </div>

                <div class="option_ranking" onclick="aparecerRanking()">
                    Ranking
                </div>

                <div class="option_logout" onclick="acessarIndex()">
                    Logout
                </div>
            </div>
        </div>

        <div class="container_content1" style="display: none;">
            <div class="container_players">
                <div class="totalPlayers">
                    <div class="title_totalPlayers">
                        Total de Usuários
                    </div>

                    <div class="number_totalPlayers" id="inner_totalJogadores">

                    </div>
                </div>

                <div class="howMany_finished">
                    <div class="title_finished">
                        Atividade(s) mais escolhida(s)
                    </div>

                    <div class="number_finished" id="inner_atvMaisEscolhida">

                    </div>
                </div>
            </div>

            <div class="container_dashboard">
                <div class="dashboard">

                    <div class="containerGraphics1">
                        <div>

                            <canvas id="myChart1">

                            </canvas>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container_content2">
            <div class="box_ranking">
                <div class="ranking">
                    <div class="title_rankingPosition">

                        <div class="titlePosition">
                            <h3>POSIÇÃO</h3>
                        </div>

                        <div class="titleName">
                            <h3>NOME</h3>
                        </div>
                    </div>

                    <div class="container_positions">
                        <div class="position1">
                            <h3>1º</h3>

                            <div class="underlinePlayerName">

                            </div>
                        </div>

                        <div class="position2">
                            <h3>2º</h3>

                            <div class="underlinePlayerName">

                            </div>
                        </div>

                        <div class="position3">
                            <h3>3º</h3>

                            <div class="underlinePlayerName">

                            </div>
                        </div>

                        <div class="position4">
                            <h3>4º</h3>

                            <div class="underlinePlayerName">

                            </div>
                        </div>

                        <div class="position5">
                            <h3>5º</h3>

                            <div class="underlinePlayerName">

                            </div>
                        </div>

                        <div class="position6">
                            <h3>6º</h3>

                            <div class="underlinePlayerName">

                            </div>
                        </div>

                        <div class="position7">
                            <h3>7º</h3>

                            <div class="underlinePlayerName">

                            </div>
                        </div>

                        <div class="position8">
                            <h3>8º</h3>

                            <div class="underlinePlayerName">

                            </div>
                        </div>

                        <div class="position9">
                            <h3>9º</h3>

                            <div class="underlinePlayerName">

                            </div>
                        </div>

                        <div class="position10">
                            <h3>10º</h3>

                            <div class="underlinePlayerName">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>

<!-- <script src="./js/scriptDashboard.js"></script> -->

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="./js/scriptDashboard.js"></script>
