<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleCadastro.css">
    <link href="https://fonts.cdnfonts.com/css/flow-ext" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <div class="box_logo" onclick="acessarIndex()">
            <img src="./assets/icon/logo-Dopamine-se.png">
        </div>

        <nav class="nav_menu">
            <a href="./index.html">Home</a>
            <a href="./dopamina.html">Dopamina</a>
            <a href="./cruzadinha.html">Palavras Cruzadas</a>
            <a href="./login.html">Login</a>
        </nav>
    </header>

    <div class="container_cadastro">
        <div class="box_cadastro">
            <div class="div_tituloCadastro">
                <h1>Cadastro</h1>
                <p id="titulo">Insira os dados abaixo:</p>
            </div>

            <div class="box_input">
                <div class="div_input1">
                    <p id="titulo_input">Nome</p>
                    <input id="input_nome" class="input1">

                    <p id="titulo_input">Sobrenome</p>
                    <input id="input_sobrenome" class="input2">

                    <p id="titulo_input">Email</p>
                    <input id="input_email" class="input3">

                    <p id="titulo_input">Senha</p>
                    <input id="input_senha" type="password" class="input4" maxlength="15">

                    <p id="titulo_select">O que te desperta dopamina?</p>
                    <select id="select_despertaDopamina" class="select_despertaDopamina">
                        <option value="#">Selecione uma opção</option>
                        <option value="Ouvir Música">Ouvir Música</option>
                        <option value="Atividade Física">Atividade Física</option>
                        <option value="Ler">Ler</option>
                        <option value="Comer Saudável">Comer Saudável</option>
                        <option value="Atividades Criativas">Atividades Criativas</option>
                        <option value="Meditação">Meditação</option>
                        <option value="Disciplina">Disciplina</option>
                    </select>

                    <br>
                
                    <div class="box_buttonCadastro">
                        <button id="button_cadastro" onclick="cadastrarUsuario()">
                            Cadastrar
                        </button>
                        <p id="jaTemUmaConta">Já tem uma conta? <a href="./login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script src="./js/scriptCadastro.js"></script>
